<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhibliReviewApp</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <header>
        <div id="logo">
            <img src="images/ghibli-logo.png" alt="Studio Logo"/>
        <h1>
      Ghibli Review App  
    </h1>
    </header>
    <form>
        <select  id="dropDown">
            <option value="">Select A Movie</option>
        </select>
    <main>
        <section id="display-info">
            <h3 id="movie-title"></h3>
            <p id="movie-released-date"></p>
            <p id="movie-description"></p>
        </section>
        </main>
        <div id = "submit-a-review">
            <div id="review">
                <span>Your Review:</span>
                <span><textarea id="text-input" placeholder="type here..."></textarea></span>
                <span><button id="save-button" style="display:button">Submit Review</button></span>
                <div id="review-placeholder"></div>
                <ul div="list_review"></ul>
            </div>
        </div>
    
    </form>
</body>
</html>
